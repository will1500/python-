dist: xenial

language: python

cache:
  pip: true
  directories:
    - $HOME/.cache/pipenv

python:
  - "3.10"
  - "3.9"
  - "3.8"
  - "nightly"

env:
  - PIPENV_IGNORE_VIRTUALENVS=1

matrix:
  allow_failures:
    - python: "nightly"

install:
  - pip install pipenv --upgrade-strategy=only-if-needed
  - pyenv global $TRAVIS_PYTHON_VERSION
  - python --version
  - pipenv install --dev --verbose

  - python --version  # This command prints the current Python version
  - pip list
  - bash scripts/test.sh

after_script:
  - bash <(curl -s https://codecov.io/bash)
